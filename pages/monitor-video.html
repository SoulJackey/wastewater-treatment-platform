    <style>
        .video-view-control {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .video-view-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .video-view-btn:hover, .video-view-btn.active {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        .camera-list-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .camera-list-item:hover {
            background-color: #f5f5f5;
        }
        .camera-list-item.active {
            background-color: #e6f7ff;
            border-left: 3px solid var(--primary-color);
        }
        .camera-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .camera-status.online {
            background-color: var(--success-color);
        }
        .camera-status.offline {
            background-color: var(--text-disabled);
        }
        .preset-btn {
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 4px;
        }
    </style>
</head>

            <div class="content-wrapper">
                <div class="content-container">
                    <div class="page-header"><h1 class="page-title">视频监控</h1><p class="page-description">实时监控各项目设备运行情况</p></div>
                    <div class="row">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-header"><span class="card-title"><i class="fas fa-video"></i> 摄像头列表</span></div>
                                <div class="card-body" style="padding: 0; max-height: 500px; overflow-y: auto;">
                                    <div id="cameraList"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="card">
                                <div class="card-header">
                                    <span class="card-title" id="currentCameraTitle">视频监控</span>
                                    <div class="video-view-control">
                                        <button class="video-view-btn active" onclick="setViewMode(1)" title="单画面"><i class="fas fa-square"></i></button>
                                        <button class="video-view-btn" onclick="setViewMode(4)" title="四画面"><i class="fas fa-th"></i></button>
                                        <button class="video-view-btn" onclick="setViewMode(9)" title="九画面"><i class="fas fa-th-large"></i></button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="videoGrid" class="video-grid grid-1">
                                        <div class="video-player">
                                            <div class="video-player-placeholder"><i class="fas fa-video"></i></div>
                                            <div class="video-player-title" id="mainVideoTitle">1号设备区摄像头</div>
                                        </div>
                                    </div>
                                    <div class="video-controls">
                                        <h4 style="margin-bottom: 16px;"><i class="fas fa-gamepad text-primary"></i> 云台控制</h4>
                                        <div class="ptz-control">
                                            <button class="ptz-btn" onclick="ptzControl('up')"><i class="fas fa-chevron-up"></i></button>
                                            <button class="ptz-btn" onclick="ptzControl('preset1')">1</button>
                                            <button class="ptz-btn" onclick="ptzControl('preset2')">2</button>
                                            <button class="ptz-btn" onclick="ptzControl('left')"><i class="fas fa-chevron-left"></i></button>
                                            <button class="ptz-btn" onclick="ptzControl('home')"><i class="fas fa-home"></i></button>
                                            <button class="ptz-btn" onclick="ptzControl('right')"><i class="fas fa-chevron-right"></i></button>
                                            <button class="ptz-btn" onclick="ptzControl('down')"><i class="fas fa-chevron-down"></i></button>
                                            <button class="ptz-btn" onclick="ptzControl('preset3')">3</button>
                                            <button class="ptz-btn" onclick="ptzControl('preset4')">4</button>
                                        </div>
                                        <div style="margin-top: 16px; display: flex; gap: 8px;">
                                            <button class="btn btn-sm btn-default" onclick="ptzControl('zoomIn')"><i class="fas fa-search-plus"></i> 放大</button>
                                            <button class="btn btn-sm btn-default" onclick="ptzControl('zoomOut')"><i class="fas fa-search-minus"></i> 缩小</button>
                                            <button class="btn btn-sm btn-default" onclick="ptzControl('focusNear')"><i class="fas fa-dot-circle"></i> 近焦</button>
                                            <button class="btn btn-sm btn-default" onclick="ptzControl('focusFar')"><i class="fas fa-circle"></i> 远焦</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-16">
                        <div class="card-header"><span class="card-title"><i class="fas fa-history"></i> 录像回放</span></div>
                        <div class="card-body">
                            <div class="action-bar">
                                <div class="action-bar-left">
                                    <select class="form-select filter-select" id="recordCamera">
                                        <option value="">所有摄像头</option>
                                    </select>
                                    <input type="date" class="form-input" id="recordDate">
                                    <button class="btn btn-primary" onclick="searchRecords()"><i class="fas fa-search"></i> 查询</button>
                                </div>
                                <div class="action-bar-right">
                                    <button class="btn btn-default"><i class="fas fa-play"></i> 播放</button>

                                </div>

    <script src="../js/data.js"></script>
    <script>
        let currentViewMode = 1;
        let selectedCamera = null;
        document.addEventListener('DOMContentLoaded', function(){initCameraList();initRecordCameraSelect();});
        function initCameraList(){const container=document.getElementById('cameraList');container.innerHTML=mockData.cameras.map((camera,index)=>`
            <div class="camera-list-item ${index===0?'active':''}" data-camera-id="${camera.id}" onclick="selectCamera('${camera.id}')">
                <div><div style="font-weight: 500;">${camera.name}</div><div style="font-size: 12px; color: var(--text-secondary);">${camera.location}</div></div>
                <span class="camera-status ${camera.status}"></span>
            </div>`).join('');if(mockData.cameras.length>0){selectCamera(mockData.cameras[0].id);}}
        function selectCamera(cameraId){selectedCamera=cameraId;const camera=mockData.cameras.find(c=>c.id===cameraId);if(!camera)return;document.querySelectorAll('.camera-list-item').forEach(item=>item.classList.remove('active'));const activeItem=document.querySelector(`.camera-list-item[data-camera-id="${cameraId}"]`);if(activeItem){activeItem.classList.add('active');}document.getElementById('currentCameraTitle').textContent=camera.name;document.getElementById('mainVideoTitle').textContent=camera.name;app.showToast(`已切换到: ${camera.name}`,'info');}
        function setViewMode(mode){currentViewMode=mode;document.querySelectorAll('.video-view-btn').forEach(btn=>btn.classList.remove('active'));event.currentTarget.classList.add('active');const grid=document.getElementById('videoGrid');grid.className=`video-grid grid-${mode}`;let html='';for(let i=0;i<mode;i++){const camera=mockData.cameras[i]||mockData.cameras[0];html+=`<div class="video-player"><div class="video-player-placeholder"><i class="fas fa-video"></i></div><div class="video-player-title">${camera.name}</div></div>`;}grid.innerHTML=html;}
        function ptzControl(action){const actions={up:'上',down:'下',left:'左',right:'右',home:'归位',zoomIn:'放大',zoomOut:'缩小',focusNear:'近焦',focusFar:'远焦',preset1:'预置点1',preset2:'预置点2',preset3:'预置点3',preset4:'预置点4',preset5:'预置点5'};app.showToast(`云台控制: ${actions[action]||action}`,'success');}
        function initRecordCameraSelect(){const select=document.getElementById('recordCamera');mockData.cameras.forEach(camera=>{const option=document.createElement('option');option.value=camera.id;option.textContent=camera.name;select.appendChild(option);});const today=new Date().toISOString().split('T')[0];document.getElementById('recordDate').value=today;}
        function searchRecords(){app.showToast('正在查询录像...','info');setTimeout(()=>app.showToast('查询完成','success'),500);}
    </script>
</body>
